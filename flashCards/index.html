<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flash Cards Demo</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<hr/>
	<h2> Demo :: Card Flip</h2>
	
	<hr/>

	<div class="flipcard-container">
		<div class="flipcard horizontal">
			<div class="front iphone-front"></div>
			<div class="back iphone-back"></div>
		</div>
		<div class="flipcard-desc">
			<h3>Horizontal Flip</h3>
		</div>
	</div>

	<div class="flipcard-container">
		<div class="flipcard vertical">
			<div class="front iphone-front"></div>
			<div class="back iphone-back"></div>
		</div>
		<div class="flipcard-desc">
			<h3>Vertical Flip</h3>
		</div>
	</div>

</body>
</html>
