<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Clocks</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="clock clock-outer">
		<div class="clock-inner">
			<div class="hrs-hand"></div>
			<div class="min-hand"></div>
			<div class="sec-hand"></div>
		</div>
	</div>
	
	<div class="clock clock-outer">
		<div class="clock-inner">
			<div class="hrs-hand"></div>
			<div class="min-hand"></div>
			<div class="sec-hand"></div>
			<div class="centre"></div>
		</div>
	</div>
	
	<div class="clock clock-outer">
		<div class="clock-inner clock-round">
			<div class="hrs-hand"></div>
			<div class="min-hand"></div>
			<div class="sec-hand"></div>
			<div class="centre"></div>
		</div>
	</div>
	
	<div class="clock clock-round clock-outer">
		<div class="clock-inner clock-round">
			<div class="hand">1</div>
			<div class="hand">2</div>
			<div class="hand">3</div>
			<div class="hand">4</div>
			<div class="hand">5</div>
			<div class="hand">6</div>
			<div class="hand">7</div>
			<div class="hand">8</div>
			<div class="hand">9</div>
			<div class="hand">10</div>
			<div class="hand">11</div>
			<div class="hand">12</div>
			<div class="hrs-hand"></div>
			<div class="min-hand"></div>
			<div class="sec-hand"></div>
			<div class="centre"></div>
		</div>
	</div>

	<div id="test"></div>
</body>
</html>
